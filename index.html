<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Dark Mode Authentication</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Deep Blue Dark Theme Styling */
        :root {
            --color-bg-dark: #12121e;
            --color-card-dark: #1f2937;
            --color-primary: #3b82f6;
            --color-primary-hover: #2563eb;
            --color-text-light: #e5e7eb;
            --color-input-bg: #374151;
            --color-input-border: #4b5563;
        }

        body {
            background-color: var(--color-bg-dark);
            font-family: 'Inter', sans-serif;
            color: var(--color-text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .auth-card {
            background-color: var(--color-card-dark);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        .input-field {
            background-color: var(--color-input-bg);
            border: 1px solid var(--color-input-border);
            color: var(--color-text-light);
            transition: all 0.15s ease-in-out;
        }
        .input-field:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 1px var(--color-primary);
            outline: none;
        }
        .btn-primary {
            background-color: var(--color-primary);
            transition: background-color 0.2s ease;
        }
        .btn-primary:hover {
            background-color: var(--color-primary-hover);
        }
        .btn-red {
            background-color: #dc2626;
            transition: background-color 0.2s ease;
        }
        .btn-red:hover {
            background-color: #b91c1c;
        }
        .status-box {
            border: 1px solid var(--color-input-border);
            background-color: #374151;
            color: var(--color-text-light);
        }
        .disabled-ui {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <!-- Main Authentication Card -->
    <div id="auth-container" class="auth-card p-8 rounded-xl w-full max-w-lg mx-4">
        
        <h1 id="form-title" class="text-3xl font-extrabold text-center mb-6 text-white tracking-wide">Login</h1>

        <!-- User Status Display -->
        <div id="user-status" class="status-box mb-6 p-3 rounded-lg text-center text-sm font-medium">
            Checking Firebase status...
        </div>

        <!-- Notification/Error Message Area -->
        <div id="message-box" class="hidden mb-4 p-3 rounded-lg text-sm font-medium"></div>

        <!-- Form Fields Container -->
        <div id="auth-form" class="space-y-4">
            
            <!-- Registration Fields (Initially Hidden for Login) -->
            <div id="register-fields" class="space-y-4 hidden">
                
                <!-- Name -->
                <div>
                    <label for="name" class="block text-sm font-medium mb-1">Full Name</label>
                    <input type="text" id="name" placeholder="John Doe" class="input-field block w-full px-4 py-3 rounded-lg">
                </div>
                
                <!-- Phone Number -->
                <div>
                    <label for="phone" class="block text-sm font-medium mb-1">Phone Number (Optional)</label>
                    <input type="tel" id="phone" placeholder="(123) 456-7890" class="input-field block w-full px-4 py-3 rounded-lg">
                </div>

                <!-- Age -->
                <div>
                    <label for="age" class="block text-sm font-medium mb-1">Age (Optional)</label>
                    <input type="number" id="age" placeholder="25" min="1" max="150" class="input-field block w-full px-4 py-3 rounded-lg">
                </div>
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium mb-1">Email</label>
                <input type="email" id="email" placeholder="you@example.com" class="input-field block w-full px-4 py-3 rounded-lg">
            </div>

            <!-- Password with Toggle -->
            <div class="relative">
                <label for="password" class="block text-sm font-medium mb-1">Password</label>
                <!-- NOTE: Adjusted padding-right (pr-12) to accommodate the eye icon -->
                <input type="password" id="password" placeholder="••••••••" class="input-field block w-full px-4 py-3 rounded-lg pr-12">
                
                <!-- Eye Icon Toggle Button -->
                <button id="password-toggle-btn" type="button" 
                        aria-label="Show Password"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white focus:outline-none transition duration-150 p-1 rounded-full">
                    
                    <!-- Eye Icon (Password Hidden - Default State) -->
                    <svg id="eye-on" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>
                    
                    <!-- Slashed Eye Icon (Password Visible - Initially Hidden) -->
                    <svg id="eye-off" class="h-5 w-5 hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.16 13.16 0 0 0 2 12s3 7 10 7a9.88 9.88 0 0 0 4.29-.93"/><line x1="2" x2="22" y1="2" y2="22"/></svg>
                </button>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="mt-6 space-y-4">
            
            <!-- Logged Out Buttons (Primary Actions) -->
            <div id="logged-out-buttons">
                <!-- Login Button (Default View) -->
                <button 
                    id="login-btn" 
                    class="btn-primary w-full py-3 px-4 rounded-lg text-white font-semibold shadow-md"
                >
                    Login
                </button>
                
                <!-- Toggle to Registration -->
                <button 
                    id="toggle-register-btn" 
                    class="mt-3 w-full text-sm text-gray-400 hover:text-blue-400 transition duration-150"
                >
                    Don't have an account? <span class="font-semibold">Register Here</span>
                </button>

                <!-- Register Button (Hidden initially) -->
                 <button 
                    id="register-btn" 
                    class="btn-primary w-full py-3 px-4 rounded-lg text-white font-semibold shadow-md hidden"
                >
                    Register Account
                </button>

                <!-- Toggle back to Login -->
                <button 
                    id="toggle-login-btn" 
                    class="mt-3 w-full text-sm text-gray-400 hover:text-blue-400 transition duration-150 hidden"
                >
                    Already have an account? <span class="font-semibold">Login</span>
                </button>
            </div>

            <!-- Log Out button (visible when logged in) -->
            <button 
                id="logout-btn" 
                class="btn-red hidden w-full py-3 px-4 rounded-lg text-white font-semibold shadow-md"
            >
                Logout
            </button>
        </div>

    </div>

    <!-- Firebase SDK Initialization and Application Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- UI REFERENCES ---
        const formTitle = document.getElementById('form-title');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const nameInput = document.getElementById('name');
        const phoneInput = document.getElementById('phone');
        const ageInput = document.getElementById('age');

        const registerFields = document.getElementById('register-fields');
        // New Icon References
        const passwordToggleBtn = document.getElementById('password-toggle-btn');
        const eyeOn = document.getElementById('eye-on');
        const eyeOff = document.getElementById('eye-off');
        
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const toggleRegisterBtn = document.getElementById('toggle-register-btn');
        const toggleLoginBtn = document.getElementById('toggle-login-btn');

        const userStatus = document.getElementById('user-status');
        const messageBox = document.getElementById('message-box');
        const authForm = document.getElementById('auth-form');

        // --- CONFIGURATION ---
        
        // **!!! CRITICAL: CHANGE THIS URL TO YOUR TARGET WEBSITE !!!**
        const REDIRECT_URL = 'https://oryndel.github.io/cortexluma/'; // Placeholder, replace with your URL

        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyBhUXJqjFiygvNx60CA4R8HrfZ2ghV8GCA",
            authDomain: "contexluma-authcation.firebaseapp.com",
            projectId: "contexluma-authcation",
            storageBucket: "contexluma-authcation.firebasestorage.app",
            messagingSenderId: "446271009223",
            appId: "1:446271009223:web:3b5df78c8b9c43806669e2",
            measurementId: "G-2ZPY3K5VYX"
        };
        
        // Environment variables for pathing, prioritizing environment variables
        const appId = typeof __app_id !== 'undefined' ? __app_id : FIREBASE_CONFIG.projectId;
        
        /** Shows a temporary success or error message. */
        function showMessage(type, message) {
            messageBox.textContent = message;
            messageBox.className = `mb-4 p-3 rounded-lg text-sm font-medium ${type === 'error' ? 'bg-red-700 text-white' : 'bg-green-700 text-white'}`;
            messageBox.style.display = 'block';
            if (message.indexOf('FATAL') === -1) {
                setTimeout(() => { messageBox.style.display = 'none'; }, 5000); 
            }
        }

        // --- FIREBASE INITIALIZATION ---
        let auth, db;
        
        if (!FIREBASE_CONFIG.apiKey || !FIREBASE_CONFIG.projectId) {
            const errorMessage = 'FATAL ERROR: Firebase configuration is invalid (missing API Key or Project ID).';
            showMessage('error', errorMessage);
            userStatus.textContent = 'Configuration Error.';
            authForm.classList.add('disabled-ui');
            document.getElementById('logged-out-buttons').classList.add('disabled-ui');
        } else {
            try {
                const app = initializeApp(FIREBASE_CONFIG);
                auth = getAuth(app);
                db = getFirestore(app);
                userStatus.textContent = 'Please log in or register.';
            } catch (error) {
                 const errorMessage = `FATAL INIT ERROR: Failed to initialize Firebase. Error: ${error.message}`;
                 showMessage('error', errorMessage);
                 userStatus.textContent = 'Initialization Failed.';
                 authForm.classList.add('disabled-ui');
                 document.getElementById('logged-out-buttons').classList.add('disabled-ui');
            }
        }

        /** Toggles between Login and Register form views. */
        function toggleForm(isRegisterMode) {
            if (isRegisterMode) {
                formTitle.textContent = 'Create Account';
                registerFields.classList.remove('hidden');
                loginBtn.classList.add('hidden');
                toggleRegisterBtn.classList.add('hidden');
                registerBtn.classList.remove('hidden');
                toggleLoginBtn.classList.remove('hidden');
            } else {
                formTitle.textContent = 'Login';
                registerFields.classList.add('hidden');
                loginBtn.classList.remove('hidden');
                toggleRegisterBtn.classList.remove('hidden');
                registerBtn.classList.add('hidden');
                toggleLoginBtn.classList.add('hidden');
            }
        }

        /** Handles successful auth event: displays message and performs redirect. */
        function handleAuthSuccess(user) {
            showMessage('success', `Welcome ${user.displayName || user.email}! Redirecting to ${REDIRECT_URL}...`);
            
            // --- ACTUAL REDIRECTION ---
            setTimeout(() => {
                window.location.href = REDIRECT_URL;
            }, 1500); // Give 1.5 seconds for the user to see the success message
        }

        // --- EVENT LISTENERS ---

        // 1. Password Visibility Toggle
        passwordToggleBtn.addEventListener('click', () => {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            
            // Toggle icons visibility and button aria label
            eyeOn.classList.toggle('hidden', !isPassword); // Hide eye-on if currently password (i.e., we are showing text)
            eyeOff.classList.toggle('hidden', isPassword); // Show eye-off if currently password (i.e., we are showing text)
            passwordToggleBtn.setAttribute('aria-label', isPassword ? 'Hide Password' : 'Show Password');
        });

        // 2. Form Toggles
        toggleRegisterBtn.addEventListener('click', () => toggleForm(true));
        toggleLoginBtn.addEventListener('click', () => toggleForm(false));

        // 3. Register Handler
        registerBtn.addEventListener('click', async () => {
            if (!auth || !db) return; 

            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const name = nameInput.value.trim();
            const phone = phoneInput.value.trim();
            const age = ageInput.value.trim();

            if (!email || !password || !name) {
                showMessage('error', 'Email, Password, and Full Name are required.');
                return;
            }
            if (password.length < 6) {
                 showMessage('error', 'Password must be at least 6 characters long.');
                 return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await updateProfile(user, { displayName: name });

                const profileRef = doc(db, 
                    `artifacts/${appId}/users/${user.uid}/user_data/profile`
                );
                await setDoc(profileRef, {
                    phone: phone || null,
                    age: age ? parseInt(age, 10) : null,
                    email: user.email, 
                    displayName: name,
                    createdAt: new Date().toISOString()
                });
                
                handleAuthSuccess(user);

            } catch (error) {
                console.error('Registration error:', error.code, error.message);
                if (error.code === 'auth/email-already-in-use') {
                    showMessage('error', 'Registration Failed: That email address is already registered.');
                } else if (error.code === 'auth/network-request-failed') {
                    showMessage('error', 'Registration Failed: Network error. Check your internet connection.');
                } else {
                    showMessage('error', `Registration Failed: ${error.message}`);
                }
            }
        });

        // 4. Login Handler
        loginBtn.addEventListener('click', async () => {
            if (!auth) return; 

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                showMessage('error', 'Please enter both email and password.');
                return;
            }

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                handleAuthSuccess(userCredential.user);
            } catch (error) {
                console.error('Login error:', error.code, error.message);
                 if (error.code === 'auth/invalid-credential' || error.code === 'auth/user-not-found') {
                    showMessage('error', 'Login Failed: Invalid email or password.');
                } else if (error.code === 'auth/network-request-failed') {
                    showMessage('error', 'Login Failed: Network error. Check your internet connection.');
                } else {
                    showMessage('error', `Login Failed: ${error.message}`);
                }
            }
        });

        // 5. Logout Handler
        logoutBtn.addEventListener('click', async () => {
            if (!auth) return; 
            try {
                await signOut(auth);
                showMessage('success', 'You have been logged out successfully. Redirecting...');
                // After logout, redirect back to the REDIRECT_URL (e.g., the homepage or login page)
                setTimeout(() => {
                    window.location.href = REDIRECT_URL;
                }, 500);
            } catch (error) {
                console.error('Logout error:', error.message);
                showMessage('error', `Logout Failed: ${error.message}`);
            }
        });

        // 6. Authentication State Listener (Mandatory for UI updates)
        if (auth) {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userStatus.textContent = `Logged in as: ${user.displayName || user.email}`;
                    userStatus.classList.remove('bg-gray-700', 'text-gray-300');
                    userStatus.classList.add('bg-green-700', 'text-white'); 

                    toggleForm(false);
                    loginBtn.classList.add('hidden');
                    registerBtn.classList.add('hidden');
                    toggleRegisterBtn.classList.add('hidden');
                    toggleLoginBtn.classList.add('hidden');
                    logoutBtn.classList.remove('hidden');

                } else {
                    userStatus.textContent = 'Please log in or register.';
                    userStatus.classList.remove('bg-green-700', 'text-white');
                    userStatus.classList.add('bg-gray-700', 'text-gray-300'); 

                    toggleForm(false); 
                    logoutBtn.classList.add('hidden');
                }
            });
        }
    </script>
</body>
</html>
