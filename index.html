<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudySphere AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">

  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-4xl font-bold text-center mb-6">StudySphere AI</h1>

    <!-- Subject & Chapter Selection -->
    <div class="grid md:grid-cols-2 gap-6 mb-6">
      <div class="p-4 bg-white rounded shadow">
        <h2 class="font-semibold mb-2">Select Subject & Chapter</h2>
        <select id="subject" class="w-full p-2 border rounded mb-3">
          <option>English</option>
          <option>Math</option>
          <option>Science</option>
        </select>
        <select id="chapter" class="w-full p-2 border rounded mb-3">
          <option>The Fun They Had</option>
          <option>The Sound of Music</option>
          <option>The Little Girl</option>
          <option>A Truly Beautiful Mind</option>
          <option>The Snake and the Mirror</option>
          <option>My Childhood</option>
        </select>
        <div class="flex flex-wrap gap-2">
          <button onclick="generateNotes()" class="px-4 py-2 bg-blue-500 text-white rounded">Notes</button>
          <button onclick="generateMockTest()" class="px-4 py-2 bg-green-500 text-white rounded">Mock Test</button>
          <button onclick="generateSamplePaper()" class="px-4 py-2 bg-purple-500 text-white rounded">Sample Paper</button>
        </div>
      </div>

      <!-- Doubt Solver -->
      <div class="p-4 bg-white rounded shadow">
        <h2 class="font-semibold mb-2">Doubt Solver</h2>
        <textarea id="doubtInput" rows="4" class="w-full p-2 border rounded mb-2" placeholder="Type your doubt here"></textarea>
        <button onclick="solveDoubt()" class="px-4 py-2 bg-orange-500 text-white rounded mb-2">Ask</button>
        <div id="doubtAnswer" class="p-2 border rounded bg-gray-50 h-48 overflow-auto"></div>
      </div>
    </div>

    <!-- Output Sections -->
    <div class="grid gap-6">
      <div class="p-4 bg-white rounded shadow">
        <h2 class="font-semibold mb-2">Notes</h2>
        <div id="notesOutput" class="p-2 border rounded h-48 overflow-auto"></div>
      </div>

      <div class="p-4 bg-white rounded shadow">
        <h2 class="font-semibold mb-2">Mock Test</h2>
        <div id="mockTestOutput" class="p-2 border rounded h-48 overflow-auto"></div>
      </div>

      <div class="p-4 bg-white rounded shadow">
        <h2 class="font-semibold mb-2">Sample Paper</h2>
        <div id="samplePaperOutput" class="p-2 border rounded h-48 overflow-auto"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
